<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name..." spellcheck="false">
        <button><img src="/images/search.png" alt="magnifier symbol"></button>
      </div>
      <div class="error">
        <p>Invalid city name!</p>
      </div>
      <div class="weather">
        <img src="/images/rain.png" class="weather-icon" alt="rainy cloud">
        <h1 class="temp">22ÂºC</h1>
        <h2 class="city">Seattle</h2>
        <div class="details">
          <div class="col">
            <img src="/images/humidity.png" alt="humidity image">
            <div>
              <p class="humidity">76%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="/images/wind.png" alt="wind image">
            <div>
              <p class="wind">33 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="scripts.js" type="module"></script>
  </body>
</html>
